<ion-header>

  <ion-navbar>
    <ion-title>{{book.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div style="width: 100%; height: 350px; background-color: black;">
    <div style="height: 250px; width: 150px; margin: auto; padding-top:50px"><img src="{{book.image}}"></div>
  </div>


  <div style="text-align: center;">
    <h1>{{book.title}}</h1>
    <h5> by {{book.author}}</h5>
  </div>
  <hr>

  <div padding>
    <h6 style="text-decoration: underline; text-align: center;">Book Description</h6>
    {{book.bookDesc}}
  </div>
  <hr>
  <div padding-left>
    <p>
      Pages • {{book.pages}}<br>
      Genre • {{book.genre}}<br>
      Publish Year • {{book.publishDate}}
    </p>
  </div>
  <hr>
  <button ion-button full outline (click)="addToCart(book)">Add to Cart</button>
  <button ion-button full outline (click)="addToFavorites(book)">Add to My Books</button>



</ion-content>
