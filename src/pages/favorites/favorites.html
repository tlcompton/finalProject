
<ion-header>
  <ion-navbar>
    <ion-title>My Books</ion-title>


    <ion-buttons end>
      <button ion-button icon-only (click)="goToCart()">
        <ion-icon name='cart'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>




<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let book of mybooks">
      <ion-item  (click)="gotoDetail(book)">
        <ion-thumbnail item-start style="height: 100px">
          <img src="{{book.image}}" style="height: 100px">
        </ion-thumbnail>
        <h2>{{book.title}}</h2>
        <p>{{book.author}} â€¢ {{book.publishDate}}</p>
        <p>{{book.pages}} Pages</p>
      </ion-item>

      <ion-item-options>

        <button ion-button icon-only color="light" (click)="editBook(book)">
          <ion-icon name="paper"></ion-icon>
        </button>

        <button ion-button icon-only color="danger" (click)="deleteBook(book)">
          <ion-icon name="trash"></ion-icon>
        </button>

      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
